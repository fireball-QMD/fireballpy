name: Build and deploy the documentation and JupyterLite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies for FireballPy, Sphinx and JupyterLite
        run: |
          python -m pip install -r requirements.txt
      - name: Setup Fortran and C compiler
        uses: fortran-lang/setup-fortran@v1
        id: setup-fortran
        with:
          compiler: gcc
          version: 13
      - name: Check environment variables and output
        run: |
          ${{ env.FC }} # environment vars FC, CC, and CXX are set
          ${{ steps.setup-fortran.outputs.fc }} # outputs work too

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Compile Fireball
        run:
          ./install.sh gnu debug
      - name: Build the JupyterLite site
        run: |
          cp -r fireballpy examples
          jupyter lite build --contents examples --output-dir jupyter
      - name: Build the documentation with Sphinx
        run: |
          make html -C docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
