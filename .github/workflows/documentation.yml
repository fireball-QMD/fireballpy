name: Build and deploy the documentation and JupyterLite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install OpenBLAS
        run: sudo apt install libopenblas-dev libopenmpi-dev

      - name: Clean before build
        run: git clean -xdfq

      - name: Install build dependencies
        run: uv sync --no-editable --group docs

      - name: Install JupyterLite
        run: |
          uv pip install jupyterlite-core==0.2.1 jupyterlab~=4.0.9 notebook~=7.0.6
          uv pip install jupyterlite-pyodide-kernel==0.2.0

      - name: Build the JupyterLite site
        run: |
          cp -r fireballpy examples
          uv run --no-editable jupyter lite build --contents examples --output-dir jupyter

      - name: Build the documentation with Sphinx
        run: make html -C docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
